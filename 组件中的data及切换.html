

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试组件</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <style>
            .aa-enter,.aa-leave-to{
                opacity: 0;
                transform: translate(150px,300px)
            }
            .aa-enter-active,.aa-leave-active{
                transition: all 1s ease;
            }
        </style>
</head>
<body>
<div id="app">
    <input type="button" value="登陆" @click= "com ='login'">           <!--这样可以实现多个组件的之间去切换-->
    <input type="button" value="注册" @click= "com ='register'">        <!--而v-if和v-eles只能实现两个组件之间的切换-->
    
        <!--组件的动画，直接吧组件当做html大代码就可以，将transition套在组件的外面-->
    <transition name="aa" mode="out-in">     <!--mode表示模式，out-in表示的模式先出去在进来，如果不指定模式，两组件之间相互切换，会发生一些小问题-->
        <component :is = "com"></component>     <!--component像单一一个占位符，莫默认提供的-->
    </transition>
        
</div>
 
<script>

    
    Vue.component('login',{
        template:'<h1 >这是一个更加简化的啦啦啦{{msg}}</h1>',
        data:function(){                //组件中有自己的data（也有methods等），但是和实例中的data不同，实例中的data是一个对象，组件中的data是一个方法
                                        //并且在方法内必须返回一个对象才行，组件中的data的使用方式和实例中的使用方式一样
            return {                    //why必须return一个被{}包起来的对象？
                msg:'啦啦啦'             //because 如果直接在里面写  return msg：‘啦啦啦’ ，则这个组件共用这一个数据，不管引用多少个组件
                                        //使用的都是同一个数据，使用{}抱起来，则一个组件独立的引用这个数据
            }                   
        }
    })
    Vue.component('register',{
        template:'<h1 >这是啦啦{{msg}}</h1>',
        data:function(){                
                                        
            return {                    
                msg:'啦啦啦'           
                                        
            }                   
        }
    })                                  //Vue提供的标签
                                        //transition transitionGroup component template




new Vue({
  el: '#app',
  data: {
    flag:false,
    seen: true,
    ok: true,
    com:''
  },
  methods: {
    
  },
  filters: {
      
  },
  directives: {
      
  },
  components: {     //定义自己私有的组件
      prevate:{
          template:'#nb'
      }
  },
  beforeCreate () {
      
  },
  created () {
      
  },
  beforeMount () {
      
  },
  mounted () {
      
  },
  beforeUpdate () {
      
  },
  updated () {
      
  },
  beforeDestroy () {
      
  },
  destroyed () {
      
  }
})
</script>
</body>
</html>
